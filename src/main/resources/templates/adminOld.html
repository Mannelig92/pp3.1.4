<!DOCTYPE html>
<html lang="en" style="position: static;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>pp3.1.4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>

<!--    <link rel="stylesheet" href="assets/css/Navbar-Centered-Brand-Dark-icons.css">-->
</head>
<body class="text-body" style="background: var(--light);">
<!--Верхняя панель!!!!!!!!!!!!!!!!!!-->
<div class="container-fluid" id="top" style="height: 40px;max-width: 100%;background: var(--gray-dark);">
    <div class="row d-xl-flex flex-column" style="background: var(--gray-dark);height: 40px;">
        <div class="col-xl-12" style="background: var(--gray-dark);padding-left: 5px;height: 40px;width: 500px;">
            <p class="d-flex justify-content-xl-start"
               style="color: var(--white);text-align: left;height: 40px;margin-left: 10px;padding-top: 8px;width: 500px;"
               th:text="${thisUser.getEmail()} + ' with roles: '">
            <div th:switch="${#lists.size(thisUser.getRoles())}">
               <span th:case="'1'"
                     th:text="${thisUser.getRoles().get(0).toString()}"></span>
                <span th:case="'2'"
                      th:text="${thisUser.getRoles().get(0).toString() + ' ' + thisUser.getRoles().get(1).toString()}"></span>
            </div>
            </p></div>
        <div class="col d-md-flex d-lg-flex d-xl-flex align-self-end justify-content-md-center justify-content-lg-center"
             style="width: 90px;background: var(--gray-dark);">
            <a class="d-xl-flex text-decoration-none" th:href="@{/logout}" style="width: 70px;
                padding-top: 6px;color: var(--gray);">Logout</a></div>
    </div>
</div>
<!--Боковая панель!!!!!!!!!!!!!!!!!!-->
<div class="container d-flex d-xl-flex flex-column justify-content-xl-start" id="panel"
     style="max-width: 100%;position: fixed;width: 200px;display: block;border-right-width: 1px;
     background: var(--white);height: 100%;">
    <div class="row d-flex d-xl-flex flex-column" style="height: 65px;margin-top: 20px;">
        <div class="col d-flex justify-content-xl-start align-items-xl-center"
             style="width: 200px;overflow: visible;background: var(--blue);height: 30px;">
            <a href="#" style="font-size: 18px;width: 200px;height: 30px;color: var(--white);">Admin</a>
        </div>
        <div class="col d-flex justify-content-xl-start align-items-xl-center" style="height: 30px;padding-top: 5px;">
            <a href="untitled.html" style="font-size: 18px;width: 200px;height: 30px;">User</a></div>
    </div>
</div>
<p style="margin-top: 20px;height: 55px;font-size: 35px;font-weight: bold;padding-left: 230px;">Admin panel</p>
<div style="border-width: 0.1px;padding-left: 230px;padding-right: 30px;">
    <ul class="nav nav-tabs" role="tablist" style="margin-top: 5px;">
        <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-toggle="tab" href="#tab-1"
                                                    style="font-size: 14px;width: 103px;">Users table</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-toggle="tab" href="#tab-2"
                                                    style="font-size: 14px;width: 103px;">New user</a></li>
    </ul>
    <!--    Таблица!!!!!!!!!!!!!!!!!!-->
    <div class="tab-content"
         style="background: var(--white);border-radius: 1px;border-width: 0.1px;border-color: var(--light);">
        <div class="tab-pane active border rounded" role="tabpanel" id="tab-1"
             style="border-radius: 1px;border-width: 1px;border-color: var(--secondary);">
            <p class="border rounded-0"
               style="font-size: 20px;background: var(--light);padding-left: 18px;height: 39px;border-style: none;
             border-color: var(--light);border-bottom-style: hidden;padding-top: 2px;">
                All users</p>
            <div class="table-responsive"
                 style="max-width: 100%;padding-left: 20px;padding-right: 20px;padding-top: 15px;">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user: ${admin}">
                        <td th:text="${user.getId()}">Id</td>
                        <td th:text="${user.getUserName()}">Name</td>
                        <td th:text="${user.getLastName()}">LastName</td>
                        <td th:text="${user.getAge()}">Age</td>
                        <td th:text="${user.getEmail}">Email</td>
                        <td th:switch="${#lists.size(user.getRoles())}">
                        <span th:case="'1'"
                              th:text="${user.getRoles().get(0).toString()}"></span>
                            <span th:case="'2'"
                                  th:text="${user.getRoles().get(0).toString() + ' ' + user.getRoles().get(1).toString()}">
                        </span>
                        </td>
                        <td>
                            <button class="btn btn-primary" type="button" style="background: var(--cyan);"
                                    data-target="#modal-1" data-toggle="modal">Edit
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-primary" type="button" style="background: var(--red);"
                                    data-target="#modal-2" data-toggle="modal">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--        Добавление пользователя!!!!!!!!!!!!!!!!!!-->
        <div class="tab-pane" role="tabpanel" id="tab-2" style="height: 50px;">
            <div class="container border rounded d-flex flex-column justify-content-lg-center justify-content-xl-center"
                 style="max-width: 100%;background: var(--white);">
                <div class="row d-flex d-xl-flex justify-content-xl-start" style="background: var(--light);">
                    <div class="col d-flex flex-column" style="height: 39px;padding-left: 0px;padding-right: 0px;">
                        <p class="border rounded-0"
                           style="font-size: 20px;background: var(--light);height: 39px;margin-bottom: 0px;
                            padding-left: 18px;padding-top: 2px;">Add new user</p>
                    </div>
                </div>
                <div class="row d-flex flex-column align-items-lg-center justify-content-xl-center align-items-xl-center"
                     style="height: 430px;padding-top: 5px;">
                    <form th:method="POST" th:action="@{/lesson/admin}" th:object="${user}">
                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center"
                             style="width: 400px;height: 60px;">
                            <label class="justify-content-lg-center justify-content-xl-center"
                                   style="margin-bottom: 1px;font-weight: bold;">First name</label>
                            <input class="justify-content-lg-center align-items-lg-center" type="text"
                                   style="height: 30px;width: 300px;padding-left: 5px;"
                                   th:field="*{userName}" id="userName"></div>
                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center"
                             style="width: 400px;height: 60px;margin-top: 0px;">
                            <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                   style="margin-bottom: 0px;font-weight: bold;">Last name</label>
                            <input type="text" style="height: 30px;width: 300px;padding-left: 5px;"
                                   th:field="*{lastName}" id="lastName">
                        </div>
                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center"
                             style="width: 400px;height: 60px;margin-top: 0px;">
                            <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                   style="margin-bottom: 0px;font-weight: bold;">Age</label>
                            <input type="number" style="width: 300px;padding-left: 5px;"
                                   th:field="*{age}" id="age">
                        </div>
                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center"
                             style="width: 400px;height: 60px;margin-top: 0px;">
                            <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                   style="margin-bottom: 0px;font-weight: bold;">Email</label>
                            <input type="email" style="width: 300px;padding-left: 5px;"
                                   th:field="*{email}" id="email">
                        </div>
                        <div class="col d-flex flex-column align-items-lg-center justify-content-xl-center align-items-xl-center"
                             style="width: 400px;height: 60px;margin-top: 0px;">
                            <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                   style="margin-bottom: 0px;font-weight: bold;">Password</label>
                            <input type="password" style="width: 300px;padding-left: 5px;"
                                   th:field="*{password}" id="password">
                        </div>
                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center"
                             style="width: 400px;height: 70px;margin-top: 0px;">
                            <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                   style="margin-bottom: 0px;font-weight: bold;">Role</label>
                            <select class="justify-content-lg-center align-items-lg-center"
                                    style="width: 300px;font-size: 13px;height: 43px;padding-left: 5px;" multiple="">
                                <option th:each="role: ${roles}" th:value="${role.id}">
                                    <th:block th:text="${role.toString()}">
                                    </th:block>
                                </option>
                            </select>
                        </div>
                        <div class="col d-flex flex-column justify-content-lg-center align-items-lg-center
                     justify-content-xl-center align-items-xl-center"
                             style="width: 400px;height: 70px;">
                            <button class="btn btn-primary" type="submit"
                                    style="height: 37.5px;background: var(--green);">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Модальное окно по изменению пользователя!!!!!!!!!!!!!!!!!!-->
<div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form th:method="PATCH" th:action="@{/lesson/admin/{id}(id=${user.getId()})}" th:object="${user}">
            <div class="modal-header d-md-flex"><h4 class="modal-title d-md-flex">Edit user</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body border rounded-0 justify-content-xl-center">
                <div class="container justify-content-md-center">
                    <div class="row flex-column align-items-lg-center justify-content-xl-center align-items-xl-center"
                         style="height: 430px;padding-top: 5px;">

                            <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                                 style="height: 40px;">
                                <label class="justify-content-lg-center justify-content-xl-center" for="id"
                                       style="font-weight: bold;" >ID</label>
                                <input class="justify-content-lg-center align-items-lg-center" type="text"
                                       style="height: 30px;width: 200px;padding-left: 5px;" disabled=""
                                th:field="*{id}" id="id">
                            </div>
                            <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                                 style="height: 40px;">
                                <label class="justify-content-lg-center justify-content-xl-center" for="userName"
                                       style="margin-bottom: 1px;font-weight: bold;">First name</label>
                                <input class="justify-content-lg-center align-items-lg-center" type="text"
                                       style="height: 30px;width: 200px;padding-left: 5px;"
                                       th:field="*{userName}" id="userName">
                            </div>
                            <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                                 style="height: 60px;margin-top: 0px;">
                                <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center" for="lastName"
                                       style="margin-bottom: 0px;font-weight: bold;">Last name</label>
                                <input type="text" style="height: 30px;width: 200px;padding-left: 5px;"
                                       th:field="*{lastName}" id="lastName">
                            </div>
                            <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                                 style="height: 60px;margin-top: 0px;">
                                <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center" for="age"
                                    style="margin-bottom: 0px;font-weight: bold;">Age</label>
                                <input type="number" style="width: 200px;padding-left: 5px;"
                                       th:field="*{age}" id="age">
                            </div>
                            <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                                 style="height: 60px;margin-top: 0px;">
                                <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center" for="email"
                                    style="margin-bottom: 0px;font-weight: bold;">Email</label>
                                <input type="email" style="width: 200px;padding-left: 5px;"
                                       th:field="*{email}" id="email">
                            </div>
                            <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                                 style="height: 60px;margin-top: 0px;">
                                <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center" for="password"
                                    style="margin-bottom: 0px;font-weight: bold;">Password</label>
                                <input type="password" style="width: 200px;padding-left: 5px;"
                                       th:field="*{password}" id="password">
                            </div>
                            <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                                 style="height: 70px;margin-top: 0px;">
                                <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                       style="margin-bottom: 0px;font-weight: bold;">Role</label>
                                <select class="justify-content-lg-center align-items-lg-center"
                                        style="width: 200px;font-size: 13px;height: 43px;padding-left: 5px;"
                                        multiple="">
                                    <option th:each="role: ${roles}" th:value="${role.id}">
                                        <th:block th:text="${role.toString()}">
                                        </th:block>
                                    </option>
                                </select>
                            </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="button">Edit</button>
            </div>
            </form>
        </div>
    </div>
</div>
<!--Модальное окно по удалению пользователя!!!!!!!!!!!!!!!!!!-->
<div class="modal fade" role="dialog" tabindex="-1" id="modal-2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header"><h4 class="modal-title">Delete user</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body border rounded-0">
                <div class="container">
                    <div class="row d-flex flex-column align-items-lg-center justify-content-xl-center align-items-xl-center"
                         style="height: 430px;padding-top: 5px;">
                        <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                             style="height: 40px;">
                            <label class="justify-content-lg-center justify-content-xl-center"
                                   style="margin-bottom: 1px;font-weight: bold;">ID</label>
                            <input class="justify-content-lg-center align-items-lg-center" type="text"
                                   style="height: 30px;width: 200px;padding-left: 5px;" disabled="">
                        </div>
                        <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                             style="height: 40px;">
                            <label class="justify-content-lg-center justify-content-xl-center"
                                   style="margin-bottom: 1px;font-weight: bold;">First name</label>
                            <input class="justify-content-lg-center align-items-lg-center" type="text"
                                   style="height: 30px;width: 200px;padding-left: 5px;" disabled="">
                        </div>
                        <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                             style="height: 60px;margin-top: 0px;"><label
                                class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                style="margin-bottom: 0px;font-weight: bold;">Last name</label>
                            <input type="text" style="height: 30px;width: 200px;padding-left: 5px;" disabled="">
                        </div>
                        <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                             style="height: 60px;margin-top: 0px;">
                            <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                   style="margin-bottom: 0px;font-weight: bold;">Age</label>
                            <input type="number" style="width: 200px;padding-left: 5px;" disabled="">
                        </div>
                        <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                             style="height: 60px;margin-top: 0px;">
                            <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                   style="margin-bottom: 0px;font-weight: bold;">Email</label>
                            <input type="email" style="width: 200px;padding-left: 5px;" disabled="">
                        </div>
                        <div class="col d-flex flex-column align-items-md-center align-items-lg-center align-items-xl-center"
                             style="height: 70px;margin-top: 0px;">
                            <label class="justify-content-lg-center align-items-lg-center justify-content-xl-center"
                                   style="margin-bottom: 0px;font-weight: bold;">Role</label>
                            <select class="justify-content-lg-center align-items-lg-center"
                                    style="width: 200px;font-size: 13px;height: 43px;padding-left: 5px;" multiple=""
                                    disabled="">
                                <option value="undefined">ADMIN</option>
                                <option value="" selected="">USER</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-danger" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
