<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Изменение пользователя</h1>
<form th:method="PATCH" th:action="@{/lesson/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{userName}" id="name"/><br>

    <label for="lastName">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/><br>

    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/><br>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/><br>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/><br>

    <br>
    <h3>Roles:</h3>
    <input type="checkbox" id="roles" th:each="role: ${roles}"
           th:text="${role.role}"
           th:value="${role.id}"
           th:field="*{roles}"/>
    <p><input type="submit" value="Update!"/></p>

</form>
<br>
<hr/>
<a href="/lesson/admin"><h3>Все пользователи</h3></a>
</body>
</html>
