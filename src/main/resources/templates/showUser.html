<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Пользователь</h1>
<div>
    <table border="1">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Возраст</th>
            <th scope="col">Пароль</th>
            <th scope="col">Почта</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users: ${user}">
            <td th:text="${users.getUserName()}">user</td>
            <td th:text="${users.getLastName()}">user</td>
            <td th:text="${users.getAge()}">user</td>
            <td th:text="${users.getPassword()}">user</td>
            <td th:text="${users.getEmail()}">user</td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<br>
<div>
<a href="/logout">Выйти из аккаунта</a><br>
</div>
<a href="/lesson"><h3>Главная страница</h3></a>
</body>
</html>
